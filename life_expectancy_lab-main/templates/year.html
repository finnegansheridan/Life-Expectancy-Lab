
<html>
<head>
  <title>Life Expectancy Lab</title>
  <link rel="stylesheet" href="styles.css">
  <title>Life Expectancy Lab</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Life Expectancy Lab - Finnegan Sheridan</h1>
  <h2>Year: {{year}}</h2>

  <div id="north_america">
    {% include 'north_america.svg' %}
  </div>

  <footer>
    All data from <a href="https://data.worldbank.org/indicator/SP.DYN.LE00.IN?locations=MX-US-CA"> The World Bank</a>.
  </footer>
</body>
<script>
  Canada = document.getElementsByClassName("Canada")
  for (fill of Canada) {
    fill.style.fill = 'hsl(100, 50%, {{Canada}}%)'
  }
  Us = document.getElementsByClassName("US")
  for (fill of Us) {
    fill.style.fill = 'hsl(100, 50%, {{Us}}%)'
  }
  Mexico = document.getElementsByClassName("Mexico")
  for (fill of Mexico) {
    fill.style.fill = 'hsl(100, 50%, {{Mex}}%)'
  }
</script>
</html>

<html>
  <head>
    <title>Life Expectancy Lab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
  
    <h1>Life Expectancy Lab - Finnegan Sheridan </h1>
  
    <div id="line_graph_all">
      {% include 'line_graph.svg' %}
    </div>
  
    <div>
      <form action="/year" method="GET">
        <label for="year">Choose a year:</label><br>
        <select name="year" id="year_select">
          {% for year in years %}
          <option value="{{year}}">{{year}}</option>
          {% endfor %}
        </select>
        <input type="submit" value="Submit">
      <form>
    </div>
  
    <footer>
      All data from <a href="https://data.worldbank.org/indicator/SP.DYN.LE00.IN?locations=MX-US-CA"> The World Bank</a>.
    </footer>
  </body>
  </html>
